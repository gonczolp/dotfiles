<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>DejaVu Sans Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Liberation Sans</string></test>
    <edit name="family" mode="assign" binding="same"><string>sans-serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Liberation Serif</string></test>
    <edit name="family" mode="assign" binding="same"><string>serif</string></edit>
  </match>

  <alias>
    <family>serif</family>
    <prefer><family>Bookerly</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Consolas</family></prefer>
  </alias>

  <match target="font">
   <edit mode="assign" name="hinting" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font" >
   <edit mode="assign" name="autohint" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="hintstyle" >
   <const>hintslight</const>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="rgba" >
   <const>rgb</const>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="antialias" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
   </edit>
  </match>
</fontconfig>
