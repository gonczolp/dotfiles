<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="pattern">
    <test qual="any" name="family"><string>Courier New</string></test>
    <edit name="family" mode="assign" binding="same"><string>monospace</string></edit>
  </match>
  <alias>
    <family>serif</family>
    <prefer><family>CMU Serif</family></prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer><family>Roboto</family></prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer><family>Consolas</family></prefer>
  </alias>

<match target="font">
    <test name="family" qual="any"><string>Monaco</string></test>
     <test name="weight" compare="more_eq"><int>140</int></test>
     <edit name="embolden" mode="assign" binding="same"><bool>true</bool></edit>
</match>
<match target="font">
    <test name="family" qual="any"><string>Monaco</string></test>
     <test name="weight" compare="more_eq"><const>medium</const></test>
     <edit name="embolden" mode="assign" binding="same"><bool>true</bool></edit>
</match>
<match target="font">
    <test name="family" qual="any"><string>Monaco</string></test>
    <test name="slant" compare="more_eq"><int>80</int></test>
    <edit name="matrix" mode="assign">
        <times>
            <name>matrix</name>
                <matrix>
                    <double>1</double><double>0.2</double>
                    <double>0</double><double>1</double>
                </matrix>
        </times>
    </edit>
</match>

  <match target="font">
   <edit mode="assign" name="hinting" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font" >
   <edit mode="assign" name="autohint" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="hintstyle" >
   <const>hintslight</const>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="rgba" >
   <const>rgb</const>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="antialias" >
   <bool>true</bool>
   </edit>
  </match>
  <match target="font">
   <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
   </edit>
  </match>
</fontconfig>
